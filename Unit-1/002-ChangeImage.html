<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>002 - Change Image</title>
  <style>
    img{
      width: 200px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<h1>002 Toggle Image</h1>
<img src="images/dark_bulb.jpg" id="bulb">
<button onclick="document.getElementById('bulb').src='images/dark_bulb.jpg'">Close Bulb</button>
<button onclick="document.getElementById('bulb').src='images/light_bulb.jpeg'">Open Bulb</button>
</body>
</html>
