<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Range OverFlow</title>
</head>
<body>
  <input type="number" id="userInput" max="100" />
  <button onclick="checkData()">Submit</button>
  <p id="demo"></p>
  <script type="text/javascript" charset="utf-8">
    function checkData() {
      if (document.getElementById('userInput').validity.rangeOverflow) {
        document.getElementById('demo').innerHTML = "less than 100"
      } else {
        document.getElementById('demo').innerHTML = "Success";
      }
    }
  </script>
</body>
</html>
