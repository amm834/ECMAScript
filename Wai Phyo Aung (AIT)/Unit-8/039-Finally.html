<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Finally</title>
</head>
<body>
  <label>Type Number</label>
  <input type="number" id="inputData" />
  <button onclick="checkData()">Submit</button>
  <p id="demo"></p>
  <script type="text/javascript" charset="utf-8">
    function checkData() {
      let inputData = document.getElementById('inputData').value;
      let msg = document.getElementById('demo');
      try {
        if (inputData == '')  throw 'Empty'
        if (inputData > 5) throw 'Less than 5'
      }catch(err) {
        msg.innerHTML = err;
      }finally{
        document.getElementById('inputData').value = '';
      }
    }
  </script>
</body>
</html>
