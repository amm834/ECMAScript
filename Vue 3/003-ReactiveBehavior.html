<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <script src="dist/eruda.js" type="text/javascript" charset="utf-8"></script>
  <script>
    eruda.init();
  </script>
</head>
<body>
  <div id="app">
    <span v-bind:title="hoverText">Hover Me</span>
  </div>
  <script src="dist/vue.js"></script>
  <script>
    const App = {
      data(){
        return{
          hoverText:'See my Reactive'
        }
      }
    }
    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
