<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Vue</title>
 <script src="dist/eruda.js" type="text/javascript" charset="utf-8"></script>
 <script>
  eruda.init();
 </script>
</head>
<body>
 <div id="app">
  <span v-arguments:sampleArgs.hello.world="message"></span>
 </div>
 <script src="dist/vue.js"></script>
 <script src="app.js"></script>
 <script>
  const app = Vue.createApp({
   data() {
    return {
     message: 'Aung Myat Moe'
    }
   }
  });
  app.directive('arguments', {
   mounted(el, binding) {
    el.innerHTML = 'Argument is '+JSON.stringify(binding.arg) + 'Value is '+  JSON.stringify(binding.value) + 'Modifiers ' +  JSON.stringify(binding.modifiers);
   }
  })
  app.mount('#app');
 </script>
</body>
</html>
