<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <script src="dist/eruda.js" type="text/javascript" charset="utf-8"></script>
  <script>
    eruda.init();
  </script>
</head>
<body>
  <div id="app">
  </div>
  <script src="dist/vue.js"></script>
  <script src="app.js"></script>
  <script>
const app = Vue.createApp({
  data(){
    return {
      something:'Hello '
    }
  },
  methods:{
    addSomething(){
      this.something +=  this.something
    }
  }
})
const appInstance = app.mount('#app');
console.log(appInstance.something);
appInstance.addSomething();
appInstance.addSomething();
appInstance.addSomething();
console.log(appInstance.something);
  </script>
</body>
</html>
