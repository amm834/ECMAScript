<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <script src="dist/eruda.js" type="text/javascript" charset="utf-8"></script>
  <script>
    eruda.init();
  </script>
</head>
<body>
  <div id="timer">
    {{timer}}
  </div>
  <script src="dist/vue.js"></script>
  <script src="app.js"></script>
  <script>
    const Timer = {
      data() {
        return {
          timer: 0
        }
      },
      mounted() {
        setInterval(()=> {
          this.timer++
        }, 1000)
      }
    }
    Vue.createApp(Timer).mount('#timer')
  </script>
</body>
</html>
