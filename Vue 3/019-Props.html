<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <script src="dist/eruda.js" type="text/javascript" charset="utf-8"></script>
  <script>eruda.init();</script>
</head>
<body>
<div id="app">
  <prop-component title="Hello World!"></prop-component>
  <prop-component title="Hi World!"></prop-component>
</div>
<script src="dist/vue.js"></script>
<script src="app.js"></script>
<script>
  const app = Vue.createApp({});
  app.component('prop-component',{
    props:['title'],
    template:`<p>{{title}}</p>`
  })
  app.mount('#app');
</script>
</body>
</html>
